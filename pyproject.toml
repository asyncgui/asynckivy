[tool.poetry]
name = "asynckivy"
version = "0.6.0.dev0"
description = "Async library for Kivy"
authors = ["Nattōsai Mitō <flow4re2c@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = 'https://github.com/gottadiveintopython/asynckivy'
homepage = 'https://github.com/gottadiveintopython/asynckivy'
keywords = ['async', 'kivy']
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Software Development :: Libraries',
    'Operating System :: OS Independent',
]

[tool.poetry.dependencies]
python = "^3.7"
asyncgui = "~0.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.1"
flake8 = "^4.0.1"
kivy = {url = "https://github.com/kivy/kivy/archive/refs/tags/2.1.0.zip"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
