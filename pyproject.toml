[tool.poetry]
name = "asynckivy"
version = "0.6.0.dev1"
description = "Async library for Kivy"
authors = ["Nattōsai Mitō <flow4re2c@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = 'https://github.com/gottadiveintopython/asynckivy'
homepage = 'https://github.com/gottadiveintopython/asynckivy'
keywords = ['async', 'kivy']
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Software Development :: Libraries',
    'Operating System :: OS Independent',
]

[tool.poetry.dependencies]
python = "^3.8.1"
asyncgui = {version = "0.6.0.dev1", allow-prereleases = true }

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.1"
flake8 = "^6.0.0"
kivy = {url = "https://github.com/kivy/kivy/archive/refs/tags/2.2.1.zip"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
xfail_strict = true
addopts = "--maxfail=4 --strict-markers"
